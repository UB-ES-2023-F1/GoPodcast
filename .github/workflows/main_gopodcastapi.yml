# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gopodcastapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://gopodcastapi.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c52cce87ee6144ce9e48f6cb0117147f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_268e61223af745f5ba3660248a4a0eab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: gopodcastapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c52cce87ee6144ce9e48f6cb0117147f }}/api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gopodcastapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93f34d0c9a81410faefe70d86a23d012 }}
        images: 'gopodcastapi.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c52cce87ee6144ce9e48f6cb0117147f }}/api:${{ github.sha }}'